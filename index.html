<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Weather Forcast</title>
</head>
<body class="back-image">
    <div class="container">
        <header class="logo-div">
            <img src="./images/logo/WeatherAppLogofull.png" alt="" class="weather-logo">
            <div class="wrap">
                <div class="search">
                    <input type="text" class="searchWord" id="search-Word" placeholder="City Name...?">
                    <button type="submit" class="searchButton" id="search-Button" onclick="buttonClicked()">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div> 
        </header>

        <main class="main-body-div">
            <div class="main-info-card">
                <div class="main-card-info">
                    <img  id="logo-without-text" src="/images/logo/WeatherAppLogo.png" alt="logo without text" >
                    <h1 class="text-p" id="city-name">Johannesburg</h1>
                    <h3 class="text-p" id="weather-date">4 Aug 2020</h3>
                    <p class="temperature" id="temp-value">22<sup id="degree-symbol">o</sup>C</p>
                    <h1 class="text-p" id="weather-description">Clear Sky</h1>
                </div>

                <div class="side-card-info">
                    <div class="card-container container1">
                        <div class="card-title red-background white_text">
                            <h2>max</h2>
                        </div>
                        <div class="card-body ">
                            <h1 class="red" id="max-temp">22 C</h1>
                        </div>
                    </div>
                    <div class="card-container container2">
                        <div class="card-title white_text indigo-background">
                            <h2>min</h2>
                        </div>
                        <div class="card-body indigo">
                            <h1 id="min-temp">22 C</h1>
                        </div>
                    </div>
                    <div class="card-container container3">
                        <div class="card-title light-blue-background white_text">
                            <h2>hum</h2>
                        </div>
                        <div class="card-body light-blue">
                            <h1 id="humidity_percentage">35%</h1>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer class="footer-div">

        </footer>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
